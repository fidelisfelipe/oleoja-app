<template name="Home">
	<h1>Drivers</h1>
	<div class="panel panel-default">
		<div class="panel-body">
			<form class="form">
				<div class="form-group">
					<label>Name</label>
					<input type="text" class="form-control name" placeholder="Complete name" id="name" required>
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Email</label>
					<input type="email" class="form-control email" id="email" placeholder="Email Address" required>
				</div>
				<div class="form-group">
					<label>Latitude</label>
					<input type="text" class="form-control latitude" placeholder="Latitude" id="latitude" required>
				</div>
				<div class="form-group">
					<label>Longitude</label>
					<input type="text" class="form-control longitude" placeholder="Longitude" id="longitude" required>
				</div>
				<button type="submit" class="btn btn-default save">Submit</button>
			</form>
		</div>
		<div class="panel-body">
			<div id="table-driver">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th><center>Name</center></th>
                            <th><center>Email</center></th>
                            <th><center>Latitude</center></th>
                            <th><center>Longitude</center></th>
                            <th>&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each drivers}} {{>Driver}} {{/each}}
                    </tbody>
                </table>
            </div>
		</div>
	</div>
</template>

<template name="Driver">
	<tr class="row" align="center">
        {{#if editing}}
			<td class="edit">
				<input class="name form-control" type="text" name="name" value="{{name}}">
			</td>
			<td class="edit">
				<input class="email form-control" type="text" name="email" value="{{email}}">
			</td>
			<td class="edit">
				<input class="latitude form-control" type="text" name="latitude" value="{{latitude}}">
			</td>
			<td class="edit">
				<input class="longitude form-control" type="text" name="longitude" value="{{longitude}}">
			</td>
        {{else}}
	        <td>{{name}}</td>
	        <td>{{email}}</td>
	        <td>{{latitude}}</td>
	        <td>{{longitude}}</td>
        {{/if}}
        <td align="center">
            <a href="#"><span class="glyphicon glyphicon-trash remove"></span></a>
        </td>
    </tr>
</template>
